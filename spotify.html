<!DOCTYPE html>
<html>
<body>
<button onclick="login()">Login with Spotify</button>

<script>
const clientId = "0843377a81674214a2987451b805f396";
const redirectUri = window.location.origin + window.location.pathname;

function generateRandomString(length) {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
  let result = '';
  for (let i = 0; i < length; i++) {
    result += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  return result;
}

async function sha256(plain) {
  const encoder = new TextEncoder();
  const data = encoder.encode(plain);
  return window.crypto.subtle.digest('SHA-256', data);
}

function base64urlencode(buffer) {
  return btoa(String.fromCharCode(...new Uint8Array(buffer)))
    .replace(/\+/g, '-')
    .replace(/\//g, '_')
    .replace(/=+$/, '');
}

async function login() {
  const verifier = generateRandomString(64);
  const hashed = await sha256(verifier);
  const challenge = base64urlencode(hashed);

  localStorage.setItem("verifier", verifier);

  const params = new URLSearchParams({
    response_type: "code",
    client_id: clientId,
    redirect_uri: redirectUri,
    code_challenge_method: "S256",
    code_challenge: challenge,
    scope: "playlist-read-private playlist-read-collaborative"
  });

  window.location = "https://accounts.spotify.com/authorize?" + params;
}

async function exchangeCode() {
  const code = new URLSearchParams(window.location.search).get("code");
  if (!code) return;

  const verifier = localStorage.getItem("verifier");

  const response = await fetch("https://accounts.spotify.com/api/token", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: new URLSearchParams({
      client_id: clientId,
      grant_type: "authorization_code",
      code: code,
      redirect_uri: redirectUri,
      code_verifier: verifier
    })
  });

const data = await response.json();
console.log(data);

getPlaylistTracks(data.access_token, "37i9dQZF1DX0vHZ8elq0UK");
}

async function getPlaylistTracks(token, playlistId) {
  const response = await fetch(
    `https://api.spotify.com/v1/artists/${playlistId}`,
    {
      headers: {
        Authorization: "Bearer " + token
      }
    }
  );

  const data = await response.json();
  console.log(data);

  const ids = data.items.map(item => item.track.id);
  console.log("Track IDs:", ids);
}


exchangeCode();
</script>
</body>
</html>
